<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Introdução ao JavaScript</h1>

    <form action="https://google.com">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu Nome">
        <br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="nome" id="sobrenome" placeholder="Digite seu Sobrenome">
        <br>
        <button onclick="alert('Boa tarde')">Boa tarde</button>

        <button onclick="saudar()">Saudar</button>
    </form>

    <script>
        function saudar() {
            // event.preventDefault(); //para o submit do formulário
            let nome = window.document.getElementById("nome").value;
            let sobrenome = window.document.getElementById("sobrenome").value;
            // alert(`Boa tarde ${nome} ${sobrenome}!`);
            alert(`Boa tarde ${nome} ${sobrenome}!`);
        }
    </script>
</body>

</html>
